# docker-compose.yml
version: '3.9' # The WARN about 'version' being obsolete can be ignored, or you can remove this line entirely for newer Docker Compose.
services:
  paul-blake-website:
    build:
      context: .
    container_name: paul-blake-site # <--- NEW: Shorter container name
    ports:
      - "3010:3010" # <--- CHANGED: Host port 3010 maps to container port 3010
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - paulproxy

networks:
  paulproxy:
    external: true