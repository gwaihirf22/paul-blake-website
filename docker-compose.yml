# docker-compose.yml
version: '3.9'
services:
  paul-blake-site:
    image: flyingoat03/paul-blake-site:latest
    container_name: paul-blake-site
    ports:
      - "3010:3010" # Host port 3010 maps to container port 3010
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # Persist RSVP data between deployments
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3010 # Next.js listens on 3010 internally
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_CLOUDFLARE_ANALYTICS_TOKEN=${NEXT_PUBLIC_CLOUDFLARE_ANALYTICS_TOKEN}
      - MAILERLITE_API_KEY=${MAILERLITE_API_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - NOTIFICATION_SECRET=${NOTIFICATION_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - paulproxy

networks:
  paulproxy:
    external: true