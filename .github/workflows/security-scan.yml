name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        
      - name: Run npm outdated check
        run: npm outdated || true
        
      - name: Check for known vulnerabilities
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-report.json || true
          
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: audit-report.json
          
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'paul-blake-website'
          path: '.'
          format: 'HTML'
          out: 'reports'
          
      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/
          
  lighthouse-security:
    name: Lighthouse Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Start application
        run: npm start &
        
      - name: Wait for application to start
        run: sleep 30
        
      - name: Setup virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
        
      - name: Run Lighthouse security audit
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset &
          sleep 3
          npm install -g lighthouse
          lighthouse http://localhost:3000 --output=json --output-path=./lighthouse-report.json --only-categories=security --chrome-flags="--headless --no-sandbox --disable-gpu --disable-dev-shm-usage"
          
      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-security-report
          path: lighthouse-report.json
          
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: docker build -t paul-blake-website .
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'paul-blake-website:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        
  security-notifications:
    name: Security Notifications
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-check, lighthouse-security, container-scan]
    if: always()
    
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports/
          
      - name: Generate security summary
        run: |
          echo "## Security Scan Summary" >> security-summary.md
          echo "**Date**: $(date)" >> security-summary.md
          echo "" >> security-summary.md
          
          if [ -f "reports/security-audit-report/audit-report.json" ]; then
            echo "### NPM Audit Results" >> security-summary.md
            cat reports/security-audit-report/audit-report.json | jq -r '.metadata.vulnerabilities | "Critical: \(.critical // 0), High: \(.high // 0), Moderate: \(.moderate // 0), Low: \(.low // 0)"' >> security-summary.md || echo "Failed to parse NPM audit results" >> security-summary.md
          else
            echo "### NPM Audit Results" >> security-summary.md
            echo "NPM audit report not found" >> security-summary.md
          fi
          
          echo "" >> security-summary.md
          
          if [ -f "reports/lighthouse-security-report/lighthouse-report.json" ]; then
            echo "### Lighthouse Security Score" >> security-summary.md
            cat reports/lighthouse-security-report/lighthouse-report.json | jq -r 'if .categories.security.score == null then "Security Score: N/A (audit failed)" else (.categories.security.score * 100 | "Security Score: \(.)%") end' >> security-summary.md || echo "Failed to parse Lighthouse security results" >> security-summary.md
          else
            echo "### Lighthouse Security Score" >> security-summary.md
            echo "Lighthouse security report not found" >> security-summary.md
          fi
          
      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
